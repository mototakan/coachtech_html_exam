<!DOCTYPE html>
<html lang="jp">
  <head>
    <title>演習課題</title>
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <h1 class="header-logo">株式会社TECH</h1>
      <div class="header-list">
        <ul>
          <li><a href="#">ホーム</a></li>
          <li><a href="#">企業情報</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">よくある質問</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </div>
    </header>
    <div class="main">
      <img src="img/mv.png" alt="coachtech">
      <P>最新のテクノロジーで<em>社会課題</em>を解決</P>
    </div>
    <div class="company">
      <h2>会社概要</h2>
      <table>
        <tr>
          <th>会社名</th>
          <td>株式会社TECH</td>
        </tr>
        <tr>
          <th>代表者</th>
          <td>山田太郎</td>
        </tr>
        <tr>
          <th>所在地</th>
          <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
          <th>設立</th>
          <td>2019/07/17</td>
        </tr>
        <tr>
          <th>従業員数</th>
          <td>100人</td>
        </tr>
        <tr>
          <th>資本金</th>
          <td>1000万円</td>
        </tr>
      </table>
    </div>
    <div class="contact">
      <h2>お問い合わせ</h2>
      <div class="form">
        <form action="#" method="get">
          <label>
            会社名<input type="text" name="name">
          </label>
          <br>
        </form>
        <form action="#" method="get">
          <label>
            お名前<input type="text" name="name">
          </label>
          <br>
        </form>
        <form action="#" method="get">
          <label>
            メールアドレス<input type="text" name="name">
          </label>
          <br>
        </form>
        <form action="#" method="get">
          <label>
            お問い合わせ内容<textarea name="textarea" cols="100" rows="10"></textarea>
          </label>
          <br>
        </form>
        <form action="#" method="get">
          <input type="submit" name="name" value="お申し込み">
        </form>
      </div>
    </div>
    <footer>
      <small>
        &copy; 2020 TECH inc.
      </small>
    </footer>
  </body>
</html>
